<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Brasil nos Anos 70</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Brasil nos Anos 70</h1>
        </div>
    </header>

    <main>
        <div class="perfil-container">
            <h2>Bem-vindo, <span id="nome-usuario">Nome do Usuário</span></h2>
            <div class="perfil-info">
                <img id="foto-usuario" src="assets/usuario.jpg" alt="Foto do Usuário" />
                <div class="info">
                    <p><strong>Email:</strong> <span id="email-usuario">email@usuario.com</span></p>
                    <p><strong>Nome:</strong> <span id="nome-usuario">Nome do Usuário</span></p>
                </div>
            </div>

            <!-- Formulário para editar o perfil -->
            <h3>Editar Perfil</h3>
            <form id="editar-form">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Novo nome" />
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Novo email" />
                </div>

                <div class="input-group">
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" />
                </div>

                <button type="submit">Salvar alterações</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Brasil nos Anos 70. Todos os direitos reservados.</p>
    </footer>

    <script src="perfil.js"></script>
</body>
</html>
